<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            name="description"
            content="Um projeto de estudo de HTML e CSS, no caso, um cartão de perfil"
        />
        <meta name="author" content="Matheus de Oliveira Caldas" />
        <meta
            name="keywords"
            content="HTML, CSS, Estudo, Cartão, Cartão de Perfil"
        />
        <meta name="robots" content="index, follow" />
        <title>Projeto 1 - Cartão de Perfil</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <aside id="info">
            <div id="info__container">
                <a href="../../index.html" class="info__link info__link--back">
                    <i class="bi bi-arrow-left"> Voltar</i>
                </a>
                <div id="info__header">
                    <h1 id="info__title">Cartão de Perfil</h1>
                    <h2 id="info__subtitle">Projeto n°1</h2>
                </div>
                <a
                    href="https://youtu.be/np3L1lb-Uvs?si=WycMnrco40bDLCcf"
                    target="_blank"
                    class="info__link info__link--youtube"
                >
                    <i class="bi bi-youtube"> Youtube</i>
                </a>
                <a
                    href="https://github.com/alagaG/proa-praticando-html/tree/main/projetos/p1"
                    target="_blank"
                    class="info__link info__link--github"
                >
                    <i class="bi bi-github"> GitHub</i>
                </a>
            </div>
        </aside>
        <main>
            <div class="card">
                <div class="card__frame">
                    <img
                        src="img/profile.jpg"
                        alt="Imagem de perfil"
                        class="card__image"
                    />
                </div>
                <div class="card__header">
                    <h1 class="card__title">Amaral Dantas</h1>
                    <h2 class="card__subtitle">Desenvolvedor Front-End</h2>
                </div>
                <div class="card__social">
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                    <a href="#"><i class="bx bxl-twitter"></i></a>
                    <a href="#"><i class="bx bxl-instagram"></i></a>
                    <a href="#"><i class="bx bxl-youtube"></i></a>
                </div>
                <div class="card__actions">
                    <button type="button">Seguir</button>
                    <button type="button">Contatar</button>
                </div>
                <div class="card__analytics">
                    <div class="card__data--item">
                        <p class="card__data--icon">
                            <i class="bx bx-user"></i>
                        </p>
                        <p class="card__data--number">1.2k</p>
                    </div>
                    <div class="card__data--item">
                        <p class="card__data--icon">
                            <i class="bx bx-book"></i>
                        </p>
                        <p class="card__data--number">157</p>
                    </div>
                    <div class="card__data--item">
                        <p class="card__data--icon">
                            <i class="bx bx-star"></i>
                        </p>
                        <p class="card__data--number">2.8k</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
