<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            name="description"
            content="Um projeto de estudo de HTML e CSS, no caso, um formulário de login"
        />
        <meta name="author" content="Matheus de Oliveira Caldas" />
        <meta
            name="keywords"
            content="HTML, CSS, Estudo, Glassmorphism, Login, Formulário"
        />
        <meta name="robots" content="index, follow" />
        <title>Projeto 90 - Formulário de Login</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <aside id="info">
            <div id="info__container">
                <a href="../../index.html" class="info__link info__link--back">
                    <i class="bi bi-arrow-left"> Voltar</i>
                </a>
                <div id="info__header">
                    <h1 id="info__title">Formulário de Login</h1>
                    <h2 id="info__subtitle">Projeto n°90</h2>
                </div>
                <a
                    href="https://youtu.be/cn3BbO8z8Fk?si=p9D6RpzWUjFz2j5x"
                    target="_blank"
                    class="info__link info__link--youtube"
                >
                    <i class="bi bi-youtube"> Youtube</i>
                </a>
                <a
                    href="https://github.com/alagaG/proa-praticando-html/tree/main/projetos/p90"
                    target="_blank"
                    class="info__link info__link--github"
                >
                    <i class="bi bi-github"> GitHub</i>
                </a>
            </div>
        </aside>
        <main>
            <form action="">
                <h1>Login</h1>
                <div class="form__input">
                    <input id="email" type="text" required />
                    <label for="email">Email</label>
                </div>
                <div class="form__input">
                    <input id="password" type="password" required />
                    <label for="password">Senha</label>
                </div>
                <div class="form__options__password">
                    <div class="form__option__rememberme">
                        <input type="checkbox" id="remember" />
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <div>
                        <a href="#">Esqueceu sua senha?</a><a href="#"></a>
                    </div>
                </div>
                <button type="submit">Entrar</button>
                <div class="form__options__login">
                    <p>Não possui uma conta? <a href="#">Cadastrar-se</a></p>
                </div>
            </form>
        </main>
    </body>
</html>
