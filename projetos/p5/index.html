<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            name="description"
            content="Um projeto de estudo de HTML e CSS, no caso, um formulário de login"
        />
        <meta name="author" content="Matheus de Oliveira Caldas" />
        <meta name="keywords" content="HTML, CSS, Estudo, Formulário, Login" />
        <meta name="robots" content="index, follow" />
        <title>Projeto 5 - Formulário de Login</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <aside id="info">
            <div id="info__container">
                <a href="../../index.html" class="info__link info__link--back">
                    <i class="bi bi-arrow-left"> Voltar</i>
                </a>
                <div id="info__header">
                    <h1 id="info__title">Formulário de Login</h1>
                    <h2 id="info__subtitle">Projeto n°5</h2>
                </div>
                <a
                    href="https://youtu.be/9XKRNfPrNpM?si=DBakz1EeM-hX_rj2"
                    target="_blank"
                    class="info__link info__link--youtube"
                >
                    <i class="bi bi-youtube"> Youtube</i>
                </a>
                <a
                    href="https://github.com/alagaG/proa-praticando-html/tree/main/projetos/p5"
                    target="_blank"
                    class="info__link info__link--github"
                >
                    <i class="bi bi-github"> GitHub</i>
                </a>
            </div>
        </aside>
        <main>
            <div class="form__container">
                <div class="form">
                    <h1>Login Form</h1>
                    <div class="form__row">
                        <input
                            type="text"
                            placeholder="Insira seu Email ou Telefone"
                            required
                        />
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="form__row">
                        <input
                            type="password"
                            placeholder="Insira sua senha"
                            required
                        />
                        <i class="bx bxs-lock"></i>
                    </div>
                    <div class="form__forget">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <div class="form__button">
                        <button>Entrar</button>
                    </div>
                    <div class="form__register">
                        <p>Não possui uma conta? <a href="#">Criar conta</a></p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
