<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            name="description"
            content="Um projeto de estudo de HTML e CSS, no caso, um Avaliador de Estrelas"
        />
        <meta name="author" content="Matheus de Oliveira Caldas" />
        <meta
            name="keywords"
            content="HTML, CSS, Estudo, Avaliador de Estrelas"
        />
        <meta name="robots" content="index, follow" />
        <title>Projeto 78 - Avaliador de Estrelas</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <aside id="info">
            <div id="info__container">
                <a href="../../index.html" class="info__link info__link--back">
                    <i class="bi bi-arrow-left"> Voltar</i>
                </a>
                <div id="info__header">
                    <h1 id="info__title">Avaliador de Estrelas</h1>
                    <h2 id="info__subtitle">Projeto n°78</h2>
                </div>
                <a
                    href="https://youtu.be/nHevX66GGbA?si=8Ktw761pMbphAIwX"
                    target="_blank"
                    class="info__link info__link--youtube"
                >
                    <i class="bi bi-youtube"> Youtube</i>
                </a>
                <a
                    href="https://github.com/alagaG/proa-praticando-html/tree/main/projetos/p78"
                    target="_blank"
                    class="info__link info__link--github"
                >
                    <i class="bi bi-github"> GitHub</i>
                </a>
            </div>
        </aside>
        <main>
            <div class="rating">
                <input
                    type="radio"
                    name="rating"
                    id="star-1"
                    class="rating__radio"
                />
                <input
                    type="radio"
                    name="rating"
                    id="star-2"
                    class="rating__radio"
                />
                <input
                    type="radio"
                    name="rating"
                    id="star-3"
                    class="rating__radio"
                />
                <input
                    type="radio"
                    name="rating"
                    id="star-4"
                    class="rating__radio"
                />
                <input
                    type="radio"
                    name="rating"
                    id="star-5"
                    class="rating__radio"
                />
                <div class="rating__body">
                    <ul class="rating__emoji">
                        <li class="rating__emoji__container">😶</li>
                        </li>
                        <li class="rating__emoji__container">😡</li>
                        <li class="rating__emoji__container">😓</li>
                        <li class="rating__emoji__container">😐</li>
                        <li class="rating__emoji__container">😁</li>
                        <li class="rating__emoji__container">😍</li>
                    </ul>
                    <div class="rating__stars">
                        <label
                            for="star-1"
                            class="bi bi-star-fill rating__stars__icon"
                        ></label>
                        <label
                            for="star-2"
                            class="bi bi-star-fill rating__stars__icon"
                        ></label>
                        <label
                            for="star-3"
                            class="bi bi-star-fill rating__stars__icon"
                        ></label>
                        <label
                            for="star-4"
                            class="bi bi-star-fill rating__stars__icon"
                        ></label>
                        <label
                            for="star-5"
                            class="bi bi-star-fill rating__stars__icon"
                        ></label>
                    </div>
                </div>
                <div class="rating__footer">
                    <span class="rating__footer__message"> </span>
                    <span class="rating__footer__count"></span>
                </div>
            </div>
        </main>
    </body>
</html>
