<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            name="description"
            content="Um projeto de estudo de HTML e CSS, no caso, um design de cartão"
        />
        <meta name="author" content="Matheus de Oliveira Caldas" />
        <meta name="keywords" content="HTML, CSS, Estudo, Design, Cartão" />
        <meta name="robots" content="index, follow" />
        <title>Projeto 3 - Design de Cartão</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <aside id="info">
            <div id="info__container">
                <a href="../../index.html" class="info__link info__link--back">
                    <i class="bi bi-arrow-left"> Voltar</i>
                </a>
                <div id="info__header">
                    <h1 id="info__title">Design de Cartão</h1>
                    <h2 id="info__subtitle">Projeto n°3</h2>
                </div>
                <a
                    href="https://youtu.be/pLwEasHW3_I?si=Msrly_l3gYCmGK_B"
                    target="_blank"
                    class="info__link info__link--youtube"
                >
                    <i class="bi bi-youtube"> Youtube</i>
                </a>
                <a
                    href="https://github.com/alagaG/proa-praticando-html/tree/main/projetos/p3"
                    target="_blank"
                    class="info__link info__link--github"
                >
                    <i class="bi bi-github"> GitHub</i>
                </a>
            </div>
        </aside>
        <main>
            <div class="card">
                <div class="card__header">
                    <div class="card__logo">
                        <div class="card__logo__wrapper">
                            <img
                                src="img/logo.png"
                                alt="Logo da empresa Master Card"
                            />
                        </div>
                        <span>Master Card</span>
                    </div>
                    <div class="card__chip">
                        <img src="img/chip.png" alt="Chip de celular" />
                    </div>
                </div>
                <div class="card__details">
                    <div class="card__details__number">
                        <h6>Número do Cartão</h6>
                        <h5>1234 4321 1234 4321</h5>
                    </div>
                    <div class="card__details__footer">
                        <h5>Erick Almeida da Fonseca</h5>
                        <div class="card__details__validity">
                            <h6>Vencimento</h6>
                            <h5>05/27</h5>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
