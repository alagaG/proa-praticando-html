<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            name="description"
            content="Um projeto de estudo de HTML e CSS, no caso, uma calculadora funcional"
        />
        <meta name="author" content="Matheus de Oliveira Caldas" />
        <meta name="keywords" content="HTML, CSS, JS, Estudo, Calculadora" />
        <meta name="robots" content="index, follow" />
        <title>Projeto 71 - Calculadora Funcional</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/index.js" type="text/javascript"></script>
    </head>
    <body>
        <aside id="info">
            <div id="info__container">
                <a href="../../index.html" class="info__link info__link--back">
                    <i class="bi bi-arrow-left"> Voltar</i>
                </a>
                <div id="info__header">
                    <h1 id="info__title">Calculadora Funcional</h1>
                    <h2 id="info__subtitle">Projeto nÂ°71</h2>
                </div>
                <a
                    href="https://youtu.be/vr-wU2UIPRI?si=z1CA7Whv2s_epSv5"
                    target="_blank"
                    class="info__link info__link--youtube"
                >
                    <i class="bi bi-youtube"> Youtube</i>
                </a>
                <a
                    href="https://github.com/alagaG/proa-praticando-html/tree/main/projetos/p71"
                    target="_blank"
                    class="info__link info__link--github"
                >
                    <i class="bi bi-github"> GitHub</i>
                </a>
            </div>
        </aside>
        <main>
            <div class="calculator">
                <div class="calculator__display">
                    <input type="text" value="0" readonly />
                </div>
                <div class="calculator__keyboard">
                    <div class="calculator__keys">
                        <input type="button" value="7" />
                        <input type="button" value="8" />
                        <input type="button" value="9" />
                        <input type="button" value="+" />
                    </div>
                    <div class="calculator__keys">
                        <input type="button" value="4" />
                        <input type="button" value="5" />
                        <input type="button" value="6" />
                        <input type="button" value="-" />
                    </div>
                    <div class="calculator__keys">
                        <input type="button" value="1" />
                        <input type="button" value="2" />
                        <input type="button" value="3" />
                        <input type="button" value="*" />
                    </div>
                    <div class="calculator__keys">
                        <input type="button" value="." />
                        <input type="button" value="0" />
                        <input type="button" value="/" />
                        <input type="button" value="=" />
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
