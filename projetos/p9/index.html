<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            name="description"
            content="Um projeto de estudo de HTML e CSS, no caso, um formulário de login"
        />
        <meta name="author" content="Matheus de Oliveira Caldas" />
        <meta
            name="keywords"
            content="HTML, CSS, Estudo, Formulário, Formulário de Login"
        />
        <meta name="robots" content="index, follow" />
        <title>Projeto 9 - Formulário de Login</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <aside id="info">
            <div id="info__container">
                <a href="../../index.html" class="info__link info__link--back">
                    <i class="bi bi-arrow-left"> Voltar</i>
                </a>
                <div id="info__header">
                    <h1 id="info__title">Formulário de Login</h1>
                    <h2 id="info__subtitle">Projeto n°9</h2>
                </div>
                <a
                    href="https://youtu.be/mxzZ_rt-_H0?si=mXurnLIQO93-HISN"
                    target="_blank"
                    class="info__link info__link--youtube"
                >
                    <i class="bi bi-youtube"> Youtube</i>
                </a>
                <a
                    href="https://github.com/alagaG/proa-praticando-html/tree/main/projetos/p9"
                    target="_blank"
                    class="info__link info__link--github"
                >
                    <i class="bi bi-github"> GitHub</i>
                </a>
            </div>
        </aside>
        <main>
            <div class="container">
                <header class="container__header">Login</header>
                <form action="#" class="container__content">
                    <div class="form__input">
                        <input id="email" type="text" name="email" required />
                        <label for="email">Endereço de Email</label>
                    </div>

                    <div class="form__input">
                        <input
                            id="password"
                            type="password"
                            name="password"
                            required
                        />
                        <label for="password">Senha</label>
                    </div>
                    <div class="form__options">
                        <div class="form__options__remember">
                            <input
                                id="remember"
                                type="checkbox"
                                name="remember"
                            />
                            <label for="remember">Lembrar de mim</label>
                        </div>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <input type="submit" value="Entrar" class="form__submit" />
                    <div class="form__register">
                        <span>Não possui uma conta?</span>
                        <a href="#">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
